<body>
  <section class="registry">
    <form action="./EjemploFomulario.html">
      <h4>Fomulario de registro</h4>
      <div id="inputs">
        <input class="input" type="text" name="name" placeholder="Ingrese su nombre" required>
        <input class="input" type="text" name="lastName" placeholder="Ingrese su apellido" required>
        <input class="input" type="email" name="email" placeholder="Ingrese su correo" required>
        <input class="input" type="password" name="password" placeholder="Ingrese su contraseña" required>
      </div>
      <p><input type="checkbox" name="terms" required> Estoy de acuerdo con los <a href="#">Términos y condiciones</a></p>
      <input class="register" type="submit" name="sumbit" value="Registrar" onclick="msg('Registro completo')">
    </form>
    <p><a href="#">Ya tengo una cuenta</a></p>
  </section>
